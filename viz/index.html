<!DOCTYPE html>
<html>
  <head>
    <title>
      Telemetry Visualizer
    </title>
    <!-- Load bootstrap, optional theme, and js from maxcdn for now -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />
    <!-- Leaving this here for now in case we need it
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
      </script>
    -->

    <!-- Load d3 visualization library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" type="text/javascript">
    </script>

    <!-- Load c3 charting library -->
    <link rel="stylesheet" href="c3-0.4.10/c3.min.css" />
    <script src="c3-0.4.10/c3.min.js" type="text/javascript">
    </script>

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript">
    </script>

    <!-- Load our own styling -->
    <link rel="stylesheet" href="css/grid.css" />

    <!-- Load our own scripts -->
    <script src="js/graphs.js" type="text/javascript">
    </script>

    <script src="js/data_store.js" type="text/javascript">
    </script>

    <script src="js/controller.js" type="text/javascript">
    </script>
  </head>
  <body>
    <div class="container"> <!-- container-fluid may be better later, since we may want to use all available space -->
      <h1>
        Telemetry Visualizer
      </h1>
      <div class="row">
        <div class="col-md-6" id="col-2d">
        </div>
        <div class="graph-container col-md-6" id="col-3d">
          <div class="graph-plot">
            Example of a larger 3D Area, including some opengl representation of the craft, perhaps. This may actually not be the division we want, and it may be allowed to be a smaller sub-plot, but this demonstrates the ability to have a split view.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
